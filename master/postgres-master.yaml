apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-master
  labels:
    app: postgres
    role: master
spec:
  serviceName: "postgres-master"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: master
  template:
    metadata:
      labels:
        app: postgres
        role: master
    spec:
      containers:
        - name: postgres
          image: 'postgres:14'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-secret
          env:
            - name: POSTGRES_REPLICATION_USER
              value: reptest
            - name: POSTGRES_REPLICATION_PASSWORD
              value: test
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-master-data
      volumes:
        - name: postgres-master-data
          persistentVolumeClaim:
            claimName: postgres-master-pvc
